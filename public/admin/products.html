  <div class="container mx-auto p-4 max-w-6xl">
    <h1 class="text-2xl font-semibold mb-4">Manajemen Produk</h1>
    <button id="add-new-btn" class="bg-blue-600 text-white py-2 px-4 rounded mb-4">Tambah Produk Baru</button>

    <div class="bg-white p-4 rounded shadow">
      <table class="min-w-full">
        <thead>
          <tr>
            <th>Nama</th><th>Slug</th><th>Kategori</th><th>Tipe</th><th>Harga</th><th>Status</th><th>Aksi</th>

        </thead>

          <tr><td colspan="7">Memuat...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal (simplified) -->
  <div id="product-modal" class="hidden fixed inset-0 flex items-center justify-center p-4 bg-gray-800 bg-opacity-50">
    <div class="bg-white p-6 rounded w-full max-w-3xl">
      <h3 id="form-title" class="text-xl mb-4">Tambah Produk Baru</h3>
      <form id="product-form">
        <input type="hidden" id="product-id" />
        <div class="mb-2">
          <label class="block text-sm">Nama Produk</label>
          <input id="name" required class="w-full border p-2 rounded" />
        </div>
        <div class="mb-2">
          <label class="block text-sm">Slug (opsional)</label>
          <input id="slug" class="w-full border p-2 rounded" placeholder="biarkan kosong untuk auto-generate" />
        </div>
        <!-- rest fields: description, price, category, product_type, digital_content, image_url, is_active -->

          <button type="button" id="modal-close-btn" class="px-4 py-2 bg-gray-200 rounded">Batal</button>
          <button type="submit" id="save-product-btn" class="px-4 py-2 bg-blue-600 text-white rounded">Simpan</button>
        </div>
      </form>
    </div>
  </div>
