<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Banner Promosi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Sembunyikan panah atas/bawah di input number */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
        <div class="w-64 bg-gray-800 text-white p-4">
            <h2 class="text-2xl font-bold mb-6">Admin Paspay</h2>
            <nav>
                <a href="/admin/dashboard.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Dashboard</a>
                <a href="/admin/products.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Produk</a>
                <a href="/admin/categories.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Kategori</a>
                <a href="/admin/banners.html" class="block py-2.5 px-4 rounded bg-gray-700">Banners</a>
                <a href="/admin/orders.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Orders</a>
                <a href="/admin/users.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Users</a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md p-4">
                <h1 class="text-2xl font-semibold text-gray-700">Manajemen Banner Promosi</h1>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit">
                        <h3 id="form-title" class="text-xl font-semibold mb-4">Tambah Banner Baru</h3>
                        <form id="banner-form" class="space-y-4">
                            <input type="hidden" id="banner-id" value="">
                            
                            <div>
                                <label for="banner_name" class="block text-sm font-medium text-gray-700 mb-1">Nama Banner</label>
                                <input type="text" id="banner_name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Banner Utama Musim Panas">
                            </div>

                            <div>
                                <label for="banner_image_url" class="block text-sm font-medium text-gray-700 mb-1">URL Gambar Banner</label>
                                <input type="url" id="banner_image_url" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="https://contoh.com/gambar-banner.jpg">
                            </div>
                            
                            <div>
                                <label for="banner_link" class="block text-sm font-medium text-gray-700 mb-1">Link Tujuan (URL)</label>
                                <input type="url" id="banner_link" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="/product/promo-hebat">
                            </div>

                            <div>
                                <label for="banner_description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Singkat (Info Pop)</label>
                                <textarea id="banner_description" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Diskon 50% untuk semua produk digital!"></textarea>
                            </div>

                            <div class="flex justify-between space-x-4">
                                <div class="w-1/2">
                                    <label for="is_active" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                    <select id="is_active" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                        <option value="1">Aktif</option>
                                        <option value="0">Nonaktif</option>
                                    </select>
                                </div>
                                <div class="w-1/2">
                                    <label for="sort_order" class="block text-sm font-medium text-gray-700 mb-1">Urutan (Sort Order)</label>
                                    <input type="number" id="sort_order" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                            
                            <div class="flex items-center space-x-2 pt-2">
                                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Simpan Banner</button>
                                <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 hidden">Batal</button>
                            </div>
                            <p id="form-message" class="text-sm mt-3"></p>
                        </form>
                    </div>

                    <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Urutan</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="banners-table" class="bg-white divide-y divide-gray-200">
                                <tr><td colspan="4" class="p-4 text-center text-gray-500">Memuat...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Endpoint CRUD Banner
        const API_URL = '/api/admin/banners'; 
        
        // Elemen UI
        const form = document.getElementById('banner-form');
        const tableBody = document.getElementById('banners-table');
        const formTitle = document.getElementById('form-title');
        const cancelBtn = document.getElementById('cancel-btn');
        const messageEl = document.getElementById('form-message');

        // Elemen Form Field
        const bannerIdField = document.getElementById('banner-id');
        const nameField = document.getElementById('banner_name');
        const descriptionField = document.getElementById('banner_description');
        const imageUrlField = document.getElementById('banner_image_url');
        const linkField = document.getElementById('banner_link');
        const isActiveField = document.getElementById('is_active');
        const sortOrderField = document.getElementById('sort_order');

        // Helper: Tampilkan pesan
        function showMessage(text, isError = false, timeout = 3000) {
            messageEl.textContent = text;
            messageEl.className = isError ? 'text-sm mt-3 text-red-600' : 'text-sm mt-3 text-green-600';
            if (timeout > 0) setTimeout(() => messageEl.textContent = '', timeout);
        }

        // Helper: Reset Form
        function resetForm() {
            form.reset();
            bannerIdField.value = '';
            formTitle.textContent = 'Tambah Banner Baru';
            isActiveField.value = '1';
            sortOrderField.value = '0';
            cancelBtn.classList.add('hidden');
        }

        // Helper: Parse JSON
        async function parseJsonResponse(res) {
            const text = await res.text();
            try {
                return { ok: res.ok, status: res.status, json: JSON.parse(text), raw: text };
            } catch (e) {
                return { ok: res.ok, status: res.status, json: null, raw: text };
            }
        }

        // Helper: Escape HTML
        function escapeHtml(str) {
            if (typeof str !== 'string') return str ?? '';
            return str.replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);
        }
        
        // 1. READ (Load Banners)
        async function loadBanners() {
            try {
                const res = await fetch(API_URL, { credentials: 'include' });
                
                if (!res.ok) {
                    if (res.status === 401 || res.status === 403) {
                        alert('Akses terlarang atau session habis. Silakan login ulang.');
                        window.location.href = '/admin/login.html';
                        return;
                    }
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }

                const parsed = await parseJsonResponse(res);
                const data = Array.isArray(parsed.json) ? parsed.json 
                    : (parsed.json?.data || parsed.json?.results || []);

                tableBody.innerHTML = '';
                if (data && data.length > 0) {
                    // Sortir di frontend berdasarkan sort_order untuk memastikan urutan tampilan
                    data.sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0));

                    data.forEach(b => {
                        const id = b.id ?? '';
                        const isActive = b.is_active === 1 || b.is_active === '1';
                        const statusText = isActive ? 'Aktif' : 'Nonaktif';
                        const statusColor = isActive ? 'text-green-600' : 'text-gray-500';

                        // Simpan semua data banner di atribut data-* untuk diedit
                        const bannerData = escapeHtml(JSON.stringify(b));

                        tableBody.innerHTML += `
                            <tr data-banner='${bannerData}'>
                                <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">${b.sort_order || 0}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${escapeHtml(b.banner_name)}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm ${statusColor}">${statusText}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button class="text-blue-600 hover:text-blue-900 edit-btn">Edit</button>
                                    <button class="text-red-600 hover:text-red-900 ml-4 delete-btn">Hapus</button>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-500">Belum ada banner promosi.</td></tr>';
                }
            } catch (err) {
                console.error('Gagal load banner', err);
                tableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-red-500">Gagal memuat data.</td></tr>';
                showMessage(`Gagal memuat banner: ${err.message}`, true, 6000);
            }
        }

        // 2. CREATE / UPDATE
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = bannerIdField.value;
            
            const body = {
                banner_name: nameField.value.trim(),
                banner_description: descriptionField.value.trim(),
                banner_image_url: imageUrlField.value.trim(),
                banner_link: linkField.value.trim(),
                is_active: isActiveField.value === '1' ? 1 : 0,
                sort_order: sortOrderField.value ? parseInt(sortOrderField.value, 10) : 0,
            };

            if (!body.banner_name || !body.banner_image_url || !body.banner_link) {
                showMessage('Nama, URL Gambar, dan Link Tujuan wajib diisi', true);
                return;
            }
            
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            try {
                const res = await fetch(url, {
                    method: method,
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const parsed = await parseJsonResponse(res);
                if (!res.ok) {
                    const bodyMsg = parsed.json?.error || parsed.json?.message || parsed.raw || res.statusText;
                    if (res.status === 401 || res.status === 403) {
                        showMessage('Akses terlarang / session habis. Silakan login ulang.', true, 6000);
                        return;
                    }
                    throw new Error(bodyMsg || `HTTP ${res.status}`);
                }

                showMessage('Berhasil menyimpan banner', false);
                resetForm();
                await loadBanners();
            } catch (err) {
                console.error('Gagal simpan banner', err);
                showMessage(`Gagal: ${err.message}`, true, 6000);
            }
        });

        // 3. Tombol Cancel (Reset Form)
        cancelBtn.addEventListener('click', resetForm);

        // 4. Event Listener untuk tombol Edit dan Delete
        tableBody.addEventListener('click', async (e) => {
            const row = e.target.closest('tr');
            if (!row || !row.dataset.banner) return;

            const banner = JSON.parse(row.dataset.banner);
            const id = banner.id;
            
            // Tombol EDIT
            if (e.target.classList.contains('edit-btn')) {
                formTitle.textContent = 'Edit Banner';
                bannerIdField.value = banner.id;
                nameField.value = banner.banner_name || '';
                descriptionField.value = banner.banner_description || '';
                imageUrlField.value = banner.banner_image_url || '';
                linkField.value = banner.banner_link || '';
                isActiveField.value = banner.is_active ? '1' : '0';
                sortOrderField.value = banner.sort_order || '0';
                
                cancelBtn.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                return;
            }
            
            // Tombol DELETE
            if (e.target.classList.contains('delete-btn')) {
                const bannerName = banner.banner_name || '';
                if (!confirm(`Yakin ingin menghapus banner "${bannerName}"?`)) return;

                try {
                    const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE', credentials: 'include' });
                    const parsed = await parseJsonResponse(res);
                    if (!res.ok) {
                        const bodyMsg = parsed.json?.error || parsed.json?.message || parsed.raw || res.statusText;
                        if (res.status === 401 || res.status === 403) {
                            showMessage('Akses terlarang / session habis. Silakan login ulang.', true, 6000);
                            return;
                        }
                        throw new Error(bodyMsg || `HTTP ${res.status}`);
                    }

                    showMessage('Banner dihapus', false);
                    await loadBanners();
                } catch (err) {
                    console.error('Gagal hapus banner', err);
                    showMessage(`Gagal menghapus: ${err.message}`, true, 6000);
                }
            }
        });

        // Load awal
        loadBanners();
    </script>
</body>
</html>
