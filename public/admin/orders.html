<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
        <div class="w-64 bg-gray-800 text-white p-4">
            <h2 class="text-2xl font-bold mb-6">Admin Paspay</h2>
            <nav>
                <a href="/admin/dashboard.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Dashboard</a>
                <a href="/admin/products.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Produk</a>
                <a href="/admin/categories.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Kategori</a>
                <a href="/admin/orders.html" class="block py-2.5 px-4 rounded bg-gray-700">Orders</a>
                <a href="/admin/users.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Users</a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md p-4">
                <h1 class="text-2xl font-semibold text-gray-700">Manajemen Orders</h1>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID Order</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Produk</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="5" class="p-4 text-center text-gray-500">Memuat...</td></tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
<script>
    async function loadOrders() {
        const tableBody = document.getElementById('orders-table');
        try {
            const res = await fetch('/api/admin/orders');
            const data = await res.json();
            tableBody.innerHTML = '';
            if (data && data.length > 0) {
                data.forEach(o => {
                    const statusColor = o.status === 'PAID' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                    tableBody.innerHTML += `
                        <tr>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">${o.id}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${o.product_name || '(Produk Dihapus)'}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${o.customer_email}</td>
                            <td class="px-6 py-4 text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                                    ${o.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">Rp ${new Intl.NumberFormat('id-ID').format(o.total_amount)}</td>
                        </tr>
                    `;
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">Belum ada order.</td></tr>';
            }
        } catch (err) {
            tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-red-500">Gagal memuat data.</td></tr>';
        }
    }
    loadOrders();
</script>
</body>
</html>
