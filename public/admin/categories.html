<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kategori</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-4">
            <h2 class="text-2xl font-bold mb-6">Admin Paspay</h2>
            <nav>
                <a href="/admin/dashboard.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Dashboard</a>
                <a href="/admin/products.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Produk</a>
                <a href="/admin/categories.html" class="block py-2.5 px-4 rounded bg-gray-700">Kategori</a>
                <a href="/admin/orders.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Orders</a>
                <a href="/admin/users.html" class="block py-2.5 px-4 rounded hover:bg-gray-700">Users</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md p-4">
                <h1 class="text-2xl font-semibold text-gray-700">Manajemen Kategori</h1>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Form Tambah/Edit -->
                    <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
                        <h3 id="form-title" class="text-xl font-semibold mb-4">Tambah Kategori Baru</h3>
                        <form id="category-form">
                            <input type="hidden" id="category-id" value="">
                            <div class="mb-4">
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Kategori</label>
                                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div class="mb-4">
                                <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">Slug</label>
                                <input type="text" id="slug" name="slug" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Simpan</button>
                                <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 hidden">Batal</button>
                            </div>
                            <p id="form-message" class="text-sm mt-3"></p>
                        </form>
                    </div>

                    <!-- Tabel Daftar Kategori -->
                    <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Slug</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="categories-table" class="bg-white divide-y divide-gray-200">
                                <!-- Data dimuat oleh JS -->
                                <tr><td colspan="3" class="p-4 text-center text-gray-500">Memuat...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
        // Endpoint admin categories - keep /api/admin/... which matches the function mapping.
        const API_URL = '/api/admin/categories';
        const form = document.getElementById('category-form');
        const tableBody = document.getElementById('categories-table');
        const formTitle = document.getElementById('form-title');
        const categoryIdField = document.getElementById('category-id');
        const nameField = document.getElementById('name');
        const slugField = document.getElementById('slug');
        const cancelBtn = document.getElementById('cancel-btn');
        const messageEl = document.getElementById('form-message');

        // Fungsi untuk menampilkan pesan
        function showMessage(text, isError = false, timeout = 3000) {
            messageEl.textContent = text;
            messageEl.className = isError ? 'text-sm mt-3 text-red-600' : 'text-sm mt-3 text-green-600';
            if (timeout > 0) setTimeout(() => messageEl.textContent = '', timeout);
        }

        // Fungsi Reset Form
        function resetForm() {
            form.reset();
            categoryIdField.value = '';
            formTitle.textContent = 'Tambah Kategori Baru';
            cancelBtn.classList.add('hidden');
        }

        // Helper: robust JSON parsing and response checking
        async function parseJsonResponse(res) {
            const text = await res.text();
            try {
                return { ok: res.ok, status: res.status, json: JSON.parse(text) };
            } catch (e) {
                // not valid JSON
                return { ok: res.ok, status: res.status, json: null, raw: text };
            }
        }

        // 1. READ (Load Kategori)
        async function loadCategories() {
            try {
                const res = await fetch(API_URL, { credentials: 'include' });
                if (!res.ok) {
                    // try to get text body for clearer error
                    const txt = await res.text();
                    if (res.status === 401 || res.status === 403) {
                        showMessage('Akses terlarang atau session habis. Silakan login ulang.', true, 6000);
                        // optionally redirect to login page:
                        // window.location.href = '/admin/login.html';
                    }
                    throw new Error(`HTTP ${res.status}: ${txt || res.statusText}`);
                }

                // parse JSON safely
                const parsed = await parseJsonResponse(res);
                if (parsed.json === null) {
                    throw new Error('Response bukan JSON: ' + (parsed.raw || 'empty'));
                }

                // support various server shapes: array || { data: [...] } || { results: [...] }
                const data = Array.isArray(parsed.json) ? parsed.json
                    : (parsed.json.data || parsed.json.results || parsed.json.items || []);

                tableBody.innerHTML = '';
                if (data && data.length > 0) {
                    data.forEach(cat => {
                        // defensive: ensure id/name/slug exist
                        const id = cat.id ?? '';
                        const name = cat.name ?? '';
                        const slug = cat.slug ?? '';
                        tableBody.innerHTML += `
                            <tr data-id="${id}" data-name="${escapeHtml(name)}" data-slug="${escapeHtml(slug)}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${escapeHtml(name)}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${escapeHtml(slug)}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button class="text-blue-600 hover:text-blue-900 edit-btn">Edit</button>
                                    <button class="text-red-600 hover:text-red-900 ml-4 delete-btn">Hapus</button>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="3" class="p-4 text-center text-gray-500">Belum ada kategori.</td></tr>';
                }
            } catch (err) {
                console.error('Gagal load kategori', err);
                tableBody.innerHTML = '<tr><td colspan="3" class="p-4 text-center text-red-500">Gagal memuat data.</td></tr>';
                showMessage(`Gagal memuat kategori: ${err.message}`, true, 6000);
            }
        }

        // 2. CREATE / UPDATE
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = categoryIdField.value;
            const name = nameField.value.trim();
            const slug = slugField.value.trim();

            if (!name || !slug) {
                showMessage('Nama dan slug wajib diisi', true);
                return;
            }
            
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            try {
                const res = await fetch(url, {
                    method: method,
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, slug })
                });

                const parsed = await parseJsonResponse(res);
                if (!res.ok) {
                    const bodyMsg = parsed.json?.error || parsed.json?.message || parsed.raw || res.statusText;
                    if (res.status === 401 || res.status === 403) {
                        showMessage('Akses terlarang / session habis. Silakan login ulang.', true, 6000);
                        return;
                    }
                    throw new Error(bodyMsg || `HTTP ${res.status}`);
                }

                const result = parsed.json;
                // Some endpoints return created object, some return message.
                showMessage(result?.message || 'Berhasil menyimpan kategori', false);
                resetForm();
                await loadCategories();
            } catch (err) {
                console.error('Gagal simpan kategori', err);
                showMessage(`Gagal: ${err.message}`, true, 6000);
            }
        });

        // 3. Tombol Cancel (Reset Form)
        cancelBtn.addEventListener('click', resetForm);

        // 4. Event Listener untuk tombol Edit dan Delete
        tableBody.addEventListener('click', async (e) => {
            const row = e.target.closest('tr');
            if (!row) return;

            const id = row.dataset.id;
            
            // Tombol EDIT
            if (e.target.classList.contains('edit-btn')) {
                formTitle.textContent = 'Edit Kategori';
                categoryIdField.value = id;
                nameField.value = row.dataset.name || '';
                slugField.value = row.dataset.slug || '';
                cancelBtn.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                return;
            }
            
            // Tombol DELETE
            if (e.target.classList.contains('delete-btn')) {
                const catName = row.dataset.name || '';
                if (!confirm(`Yakin ingin menghapus kategori "${catName}"?`)) return;

                try {
                    const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE', credentials: 'include' });
                    const parsed = await parseJsonResponse(res);
                    if (!res.ok) {
                        const bodyMsg = parsed.json?.error || parsed.json?.message || parsed.raw || res.statusText;
                        if (res.status === 401 || res.status === 403) {
                            showMessage('Akses terlarang / session habis. Silakan login ulang.', true, 6000);
                            return;
                        }
                        throw new Error(bodyMsg || `HTTP ${res.status}`);
                    }

                    const result = parsed.json;
                    showMessage(result?.message || 'Kategori dihapus', false);
                    await loadCategories();
                } catch (err) {
                    console.error('Gagal hapus kategori', err);
                    showMessage(`Gagal menghapus: ${err.message}`, true, 6000);
                }
            }
        });

        // Small helper to escape html when injecting into table
        function escapeHtml(str) {
            if (typeof str !== 'string') return str ?? '';
            return str.replace(/[&<>"']/g, function(m) {
                return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m];
            });
        }

        // Load awal
        loadCategories();
    </script>
</body>
</html>
