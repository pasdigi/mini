<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Commerce</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 max-w-6xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Toko Digital</h1>
            <p class="text-gray-600">Produk digital instan dikirim ke email Anda.</p>
        </header>

        <!-- Area Loading Produk -->
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Loading... -->
            <div class="p-4 bg-white rounded-lg shadow-md text-center text-gray-500 col-span-full">
                Memuat produk...
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');

            fetch('/api/shop/products')
                .then(res => res.json())
                .then(response => {
                    productList.innerHTML = ''; // Bersihkan loading
                    if (response.data && response.data.length > 0) {
                        response.data.forEach(product => {
                            const productCard = `
                                <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
                                    <img src="${product.image_url || 'https://placehold.co/600x400/e2e8f0/cbd5e0?text=Produk'}" alt="${product.name}" class="w-full h-48 object-cover">
                                    <div class="p-4">
                                        <span class="text-xs font-semibold text-blue-600 bg-blue-100 px-2 py-0.5 rounded-full">${product.category_name || 'Tanpa Kategori'}</span>
                                        <h3 class="text-lg font-bold mt-2 truncate">${product.name}</h3>
                                        <p class="text-xl font-light text-gray-800 mt-1">Rp ${new Intl.NumberFormat('id-ID').format(product.price)}</p>
                                        <a href="/product.html?id=${product.id}" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg inline-block text-center hover:bg-blue-700">
                                            Lihat Detail
                                        </a>
                                    </div>
                                </div>
                            `;
                            productList.innerHTML += productCard;
                        });
                    } else {
                        productList.innerHTML = '<p class="text-gray-500 col-span-full text-center">Belum ada produk.</p>';
                    }
                })
                .catch(err => {
                    productList.innerHTML = '<p class="text-red-500 col-span-full text-center">Gagal memuat produk.</p>';
                    console.error('Error fetching products:', err);
                });
        });
    </script>
</body>
</html>
