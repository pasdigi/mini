<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#06b6d4', 600: '#0891b2', 800: '#075985' },
                        accent: '#10b981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="bg-white shadow-lg rounded-xl p-4 mb-8 flex justify-between items-center">
            <h1 class="text-xl font-bold text-primary-600">Member Area</h1>
            <a href="/" class="text-sm text-gray-500 hover:text-primary-600">
                <i class="fas fa-store mr-1"></i> Kembali ke Toko
            </a>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-[250px,1fr] gap-6">
            <!-- Sidebar Navigasi Member -->
            <aside class="bg-white p-6 rounded-lg shadow-md h-fit">
                <div class="flex items-center mb-6 pb-4 border-b">
                    <div class="bg-primary-100 text-primary-800 w-10 h-10 rounded-full flex items-center justify-center font-semibold text-lg mr-3">
                        <span id="user-initial">M</span>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-800" id="user-name">Memuat Nama...</p>
                        <p class="text-xs text-gray-500" id="user-role">Member</p>
                    </div>
                </div>

                <nav class="space-y-1">
                    <a href="/member/dashboard.html" class="flex items-center py-2 px-3 rounded-lg bg-primary-100 text-primary-800 font-medium">
                        <i class="fas fa-tachometer-alt w-5 mr-3"></i> Dashboard
                    </a>
                    <a href="/member/orders.html" class="flex items-center py-2 px-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                        <i class="fas fa-shopping-basket w-5 mr-3"></i> Pesanan Saya
                    </a>
                    <a href="/member/profile.html" class="flex items-center py-2 px-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                        <i class="fas fa-user-circle w-5 mr-3"></i> Profil & Alamat
                    </a>
                    <button id="logout-btn" class="flex items-center w-full text-left py-2 px-3 rounded-lg text-red-600 hover:bg-red-50 transition mt-4 border-t pt-3">
                        <i class="fas fa-sign-out-alt w-5 mr-3"></i> Logout
                    </button>
                </nav>
            </aside>

            <!-- Konten Utama Dashboard -->
            <main class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Ringkasan Akun</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-primary-50 p-4 rounded-lg border border-primary-200">
                            <p class="text-sm text-gray-600">Total Pesanan</p>
                            <p class="text-3xl font-bold text-primary-600 mt-1" id="total-orders">0</p>
                        </div>
                        <div class="bg-primary-50 p-4 rounded-lg border border-primary-200">
                            <p class="text-sm text-gray-600">Total Belanja</p>
                            <p class="text-3xl font-bold text-primary-600 mt-1" id="total-spent">Rp 0</p>
                        </div>
                    </div>
                    
                    <h3 class="text-xl font-semibold text-gray-800 mt-8 mb-4">Informasi Profil Dasar</h3>
                    <div id="profile-info" class="space-y-2 text-sm text-gray-700 bg-gray-50 p-4 rounded-lg border">
                        <p><strong>Email:</strong> <span id="info-email"></span></p>
                        <p><strong>Telepon:</strong> <span id="info-phone"></span></p>
                        <p><strong>Alamat:</strong> <span id="info-address"></span></p>
                    </div>

                    <p id="loading-status" class="text-center mt-6 text-gray-500">Memuat data...</p>

                </div>
            </main>
        </div>
    </div>
<script>
    // Endpoint yang diperlukan
    const API_PROFILE = '/api/member/profile'; 
    const API_LOGOUT = '/api/logout';
    
    // Helper: robust JSON parsing
    async function parseJsonResponse(res) {
        const txt = await res.text();
        try {
            return { ok: res.ok, status: res.status, json: JSON.parse(txt), raw: txt };
        } catch (e) {
            return { ok: res.ok, status: res.status, json: null, raw: txt };
        }
    }
    
    // Helper: Redirect ke login jika tidak terotentikasi
    function redirectToLogin() {
        window.location.href = '/admin/login.html';
    }

    async function loadProfileData() {
        const loadingStatus = document.getElementById('loading-status');
        loadingStatus.textContent = 'Memuat data...';

        try {
            // Menggunakan credentials: 'include' untuk mengirim cookie auth
            const res = await fetch(API_PROFILE, { credentials: 'include' }); 
            const parsed = await parseJsonResponse(res);
            
            if (res.status === 401 || res.status === 403) {
                return redirectToLogin();
            }

            if (!res.ok) {
                loadingStatus.textContent = 'Gagal memuat data profil.';
                return;
            }

            const user = parsed.json;
            if (!user) {
                loadingStatus.textContent = 'Data pengguna kosong.';
                return;
            }

            // Update Sidebar Info
            document.getElementById('user-name').textContent = user.name || 'Member';
            document.getElementById('user-initial').textContent = (user.name || 'M')[0].toUpperCase();
            document.getElementById('user-role').textContent = user.role || 'member';

            // Update Dashboard Info
            document.getElementById('info-email').textContent = user.email || '-';
            document.getElementById('info-phone').textContent = user.phone || 'Belum diisi';
            
            const address = [user.address_line_1, user.city, user.province, user.country]
                .filter(Boolean)
                .join(', ');
                
            document.getElementById('info-address').textContent = address || 'Belum diisi';

            // Data Statistik (Mock/Nanti diimplementasikan)
            document.getElementById('total-orders').textContent = '2'; // Mock
            document.getElementById('total-spent').textContent = 'Rp 150.000'; // Mock

            loadingStatus.classList.add('hidden');

        } catch (err) {
            console.error('Fetch profile data error:', err);
            loadingStatus.textContent = 'Terjadi kesalahan sistem.';
        }
    }

    // Event Logout
    document.getElementById('logout-btn').addEventListener('click', async (e) => {
        e.preventDefault();
        // Menggunakan fetch POST ke endpoint logout
        try {
            const res = await fetch(API_LOGOUT, { method: 'POST', credentials: 'include' });
            // Walaupun gagal/sukses, kita akan hapus token di client side (dengan redirect)
            if (res.ok) {
                alert('Anda telah logout.'); // Ganti dengan modal custom
            }
        } catch (err) {
            console.warn('Logout error, forcing redirect:', err);
        }
        // Redirect ke login, menghapus cookie di sisi client
        redirectToLogin();
    });

    // Load data saat halaman dimuat
    loadProfileData();
</script>
</body>
</html>
