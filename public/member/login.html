<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Member Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#06b6d4', 600: '#0891b2', 800: '#075985' },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl border border-primary-100">
            <h2 class="text-2xl font-bold text-center text-primary-800">Login Member</h2>

            <form id="login-form" class="space-y-6" autocomplete="off">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                           placeholder="email@contoh.com" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                           placeholder="••••••••" />
                </div>

                <div>
                    <button type="submit" id="submit-btn"
                            class="w-full py-2 px-4 font-semibold text-white bg-primary-600 rounded-lg hover:bg-primary-700 transition focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                        Login
                    </button>
                </div>
            </form>
            
            <p class="text-sm text-center text-gray-600 pt-2">
                Belum punya akun? 
                <a href="/member/register.html" class="text-primary-600 hover:text-primary-800 font-medium">Daftar Akun Member</a>
            </p>

            <p id="message" class="text-sm text-center"></p>
        </div>
    </div>

    <script>
    (function () {
        const loginForm = document.getElementById('login-form');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const messageEl = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');

        // Helper: show message
        function showMessage(text, type = 'info') {
            // type: 'info' | 'success' | 'error'
            messageEl.textContent = text;
            messageEl.className = 'text-sm text-center ' +
                (type === 'error' ? 'text-red-600' : (type === 'success' ? 'text-green-600' : 'text-gray-700'));
        }

        // Helper: robust parse JSON
        async function parseJsonResponse(res) {
            const txt = await res.text();
            try {
                return { ok: res.ok, status: res.status, json: JSON.parse(txt), raw: txt };
            } catch (e) {
                return { ok: res.ok, status: res.status, json: null, raw: txt };
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            showMessage('', 'info');

            submitBtn.disabled = true;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Memproses...';

            const email = emailField.value.trim();
            const password = passwordField.value;

            if (!email || !password) {
                showMessage('Email dan password wajib diisi', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                return;
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const parsed = await parseJsonResponse(res);

                if (!res.ok) {
                    const errMsg = parsed.json?.error || parsed.json?.message || parsed.raw || `HTTP ${res.status}`;
                    if (res.status === 401) {
                        showMessage(errMsg || 'Email atau password salah', 'error');
                    } else if (res.status === 403) {
                        showMessage(errMsg || 'Akun nonaktif atau akses ditolak', 'error');
                    } else {
                        showMessage(errMsg || 'Terjadi kesalahan saat login', 'error');
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    return;
                }

                // Sukses: Arahkan ke Member Dashboard
                const result = parsed.json;
                showMessage('Login berhasil! Mengarahkan ke dashboard member...', 'success');

                setTimeout(() => {
                    window.location.href = '/member/dashboard.html'; // PENTING: Redirect ke member dashboard
                }, 600);

            } catch (err) {
                console.error('Login request failed', err);
                showMessage(err.message || 'Gagal terhubung ke server', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    })();
    </script>
</body>
</html>
