<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Daftar Akun Member</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl border border-primary-100">
            <h2 class="text-2xl font-bold text-center text-primary-800">Daftar Akun Member</h2>

            <form id="register-form" class="space-y-4" autocomplete="off">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Nama Anda" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                           placeholder="email@contoh.com" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                           placeholder="••••••••" />
                </div>
                
                <div>
                    <button type="submit" id="submit-btn"
                            class="w-full py-2 px-4 font-semibold text-white bg-primary-600 rounded-lg hover:bg-primary-700 transition focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                        Daftar Akun
                    </button>
                </div>
            </form>
            
            <p class="text-sm text-center text-gray-600 pt-2">
                Sudah punya akun? 
                <a href="/admin/login.html" class="text-primary-600 hover:text-primary-800 font-medium">Login di sini</a>
            </p>

            <p id="message" class="text-sm text-center"></p>
        </div>
    </div>

    <script>
    (function () {
        const registerForm = document.getElementById('register-form');
        const nameField = document.getElementById('name');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const messageEl = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');

        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = 'text-sm text-center ' +
                (type === 'error' ? 'text-red-600' : (type === 'success' ? 'text-green-600' : 'text-gray-700'));
        }

        async function parseJsonResponse(res) {
            const txt = await res.text();
            try {
                return { ok: res.ok, status: res.status, json: JSON.parse(txt), raw: txt };
            } catch (e) {
                return { ok: res.ok, status: res.status, json: null, raw: txt };
            }
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('', 'info');
            submitBtn.disabled = true;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Memproses...';

            const name = nameField.value.trim();
            const email = emailField.value.trim();
            const password = passwordField.value;

            if (!name || !email || !password) {
                showMessage('Semua kolom wajib diisi', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                return;
            }

            try {
                const res = await fetch('/api/member/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const parsed = await parseJsonResponse(res);

                if (!res.ok) {
                    const errMsg = parsed.json?.error || parsed.json?.message || parsed.raw || `HTTP ${res.status}`;
                    showMessage(errMsg || 'Terjadi kesalahan saat pendaftaran', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    return;
                }

                showMessage('Pendaftaran berhasil! Mengarahkan ke halaman login...', 'success');
                setTimeout(() => {
                    window.location.href = '/admin/login.html'; // Redirect ke login page
                }, 1500);

            } catch (err) {
                console.error('Registration request failed', err);
                showMessage(err.message || 'Gagal terhubung ke server', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    })();
    </script>
</body>
</html>
